{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>
        {% if comment %} Edit Comment {% else %} Add Comment {% endif %}
    </h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if comment %} Update {% else %} Post {% endif %}
        </button>
        <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
