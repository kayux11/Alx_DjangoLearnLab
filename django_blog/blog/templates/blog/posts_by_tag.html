{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <h2>Posts tagged with "{{ tag_name }}"</h2>
    <hr>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                    <p>{{ post.content|truncatewords:25 }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts found for this tag.</p>
    {% endif %}
</div>
{% endblock %}
